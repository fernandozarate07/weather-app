<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- cdns -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet" />
  </head>
  <body class="body">
    <!-- header -->
    <header class="header">
      <div class="header__logo-container">
        <svg width="50px" height="50px" stroke-width="6" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <style>
              .a {
                fill: none;
                stroke: #f1f1f1;
                stroke-linecap: round;
                stroke-linejoin: round;
              }
            </style>
          </defs>
          <path
            class="a"
            d="M36,22.7664A7.4558,7.4558,0,0,0,32.2464,23.78a10.4784,10.4784,0,0,0-16.4928,0,7.5,7.5,0,1,0,0,12.9727,10.4782,10.4782,0,0,0,16.4928,0A7.4975,7.4975,0,1,0,36,22.7664Z" />
          <path class="a" d="M28.8513,20.96q.0048-.1306.0048-.2624a7,7,0,1,0-13.3525,2.9443" />
          <line class="a" x1="21.8561" y1="10.2336" x2="21.8561" y2="7.2336" />
          <line class="a" x1="14.4573" y1="13.2983" x2="12.336" y2="11.177" />
          <line class="a" x1="11.3927" y1="20.6971" x2="8.3927" y2="20.6971" />
          <line class="a" x1="29.2548" y1="13.2983" x2="31.3762" y2="11.177" />
          <line class="a" x1="32.3195" y1="20.6971" x2="35.3195" y2="20.6971" />
        </svg>
        <h1 class="header__logo-name">WEATHER APP</h1>
      </div>
      <form class="header__search-form">
        <input type="text" class="header__input" />
        <button class="header__btn"><i class="fa-solid fa-magnifying-glass header__i"></i></button>
        <div class="header__error-container">
          <i class="fa-solid fa-exclamation"></i>
          <p class="header__error-form"></p>
        </div>
      </form>
    </header>
    <!-- main & loader-->
    <main class="main">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
      <div class="main__info-container">
        <div class="main__place item-grid">
          <h2 class="main__city"></h2>
        </div>
        <div class="main__temperature-container item-grid">
          <h4 class="main__celcius"></h4>
          <h3 class="main__temperature"></h3>
        </div>
        <div class="main__status-img item-grid">
          <i class="main__icon"></i>
        </div>
        <div class="main__status-text item-grid">
          <h3 class="main__condition"></h3>
        </div>
        <div class="main__date-and-time item-grid">
          <h3 class="main__day-date"></h3>
          <p class="main__descriptions"></p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; Fernando ZÃ¡rate 2024</p>
    </footer>
  </body>
</html>
