<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Weather app</title>
    <!-- cdns -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  </head>
  <body class="body">
    <!-- header -->
    <header class="header">
      <h1 class="header__logo">Simple Weather</h1>
      <form class="header__search">
        <input type="text" class="header__input" />
        <button class="header__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        <!-- error   -->
        <span class="header__errorSearch"></span>
      </form>
    </header>
    <!-- main & loader-->
    <main class="main">
      <div class="loaderContainer">
        <div class="loader"></div>
      </div>
      <div class="main__infoContainer">
        <div class="main__place item">
          <h2 class="main__city"></h2>
        </div>
        <div class="main__temperatureContainer item">
          <h4 class="main__celcius"></h4>
          <h3 class="main__temperature"></h3>
        </div>
        <div class="main__statusImg item">
          <i class="main__icon"></i>
        </div>
        <div class="main__statusText item">
          <h3 class="main__condition"></h3>
        </div>
        <div class="main__dateTime item">
          <h3 class="main__dayDate"></h3>
          <p class="main__descriptions"></p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; 2024 Fernando ZÃ¡rate</p>
    </footer>
  </body>
</html>
