<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- cdns -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  </head>
  <body class="body">
    <!-- header -->
    <header class="header">
      <h1 class="header__logo">Simple Weather</h1>
      <form class="header__search-form">
        <input type="text" class="header__input" />
        <button class="header__btn"><i class="fa-solid fa-magnifying-glass header__i"></i></button>
        <div class="header__error-container">
          <i class="fa-solid fa-exclamation"></i>
          <p class="header__error-form"></p>
        </div>
      </form>
    </header>
    <!-- main & loader-->
    <main class="main">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
      <div class="main__info-container">
        <div class="main__place item-grid">
          <h2 class="main__city"></h2>
        </div>
        <div class="main__temperature-container item-grid">
          <h4 class="main__celcius"></h4>
          <h3 class="main__temperature"></h3>
        </div>
        <div class="main__status-img item-grid">
          <i class="main__icon"></i>
        </div>
        <div class="main__status-text item-grid">
          <h3 class="main__condition"></h3>
        </div>
        <div class="main__date-and-time item-grid">
          <h3 class="main__day-date"></h3>
          <p class="main__descriptions"></p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; Fernando ZÃ¡rate 2024</p>
    </footer>
  </body>
</html>
